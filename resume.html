<!DOCTYPE html>
<html lang="en">
    <head>

        <title>IT Portfolio of M. Sean Burch</title>
        <link rel="stylesheet" href="styles.css">

        <header class="masthead">
        <div class="header-content">

            <a href="https://www.linkedin.com/in/mburch80/" target="_blank">
